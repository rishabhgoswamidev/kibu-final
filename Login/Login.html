<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kibu</title>

    <!-- google icon css link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- main css file -->
    <link rel="stylesheet" href="../style.css" />

    <link rel="stylesheet" href="./Login.css" />

    <link rel="stylesheet" href="contectUs.css" />
  </head>
  <body>
    <nav>
      <div class="nav-bar sticky">
        <div class="logo">
          <!-- Example logo -->
          <span class="material-symbols-outlined pointer"> flutter </span>
          <span class="pointer kibu-text"><a href="../home/home.html">Kibu</a></span>
        </div>

        <div class="shortcut">
          <ul class="nav-ul">
            <li class="pointer"><a href="../home/home.html">Home</a></li>
            
           
            <li class="pointer">
              <a href="../contectUs/contectUs.html">Contect</a>
            </li>
            
          </ul>
        </div>

        <div class="user">
          <div class="login-div pointer"><a href="Login.html">Login</a></div>
          <div class="profile-div pointer">
            <span class="material-symbols-outlined"> person </span>
          </div>
        </div>
      </div>
    </nav>

    <div class="main-div">
      
      <div class="content-area">
        <h1>Login</h1>
        <form action="">
          <label for="name">Username</label>
          <input id="name" type="text" placeholder="Enter your username" />
          <label for="email">Password</label>
          <input id="email" type="text" placeholder="Enter your password" />
          <div class="forgot">
            <a class="blue-ancre" href="#">Forgot your password? Reset it</a>
          </div>
          <button id="button2" class="pointer">Login</button>
          <div class="register">
            <a class="blue-ancre" href="#">Don't have an account? Register</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
